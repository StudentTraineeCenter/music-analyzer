<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            font-size: 20px;
        }

        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
        }

        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }

        #results-container {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
        }

        .volume-control {
            margin-top: 10px;
        }

        .instrument-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button id="backButton" onclick="window.location.href = '/';">Back</button>
    
    <div id="results-container">
        <h1>Music Analysis Results</h1>
        <p>Tempo: {{ tempo }} BPM</p>
        <h2>Instruments:</h2>
        <ul id="instruments-list">
            <li>
                <span class="instrument-name">Voice</span>
                <input type="range" class="volume-control" id="volume-voice" min="0" max="1" step="0.01" value="1" />
            </li>
            <li>
                <span class="instrument-name">Guitar</span>
                <input type="range" class="volume-control" id="volume-guitar" min="0" max="1" step="0.01" value="1" />
            </li>
            <li>
                <span class="instrument-name">Bass</span>
                <input type="range" class="volume-control" id="volume-bass" min="0" max="1" step="0.01" value="1" />
            </li>
            <li>
                <span class="instrument-name">Piano</span>
                <input type="range" class="volume-control" id="volume-piano" min="0" max="1" step="0.01" value="1" />
            </li>
            <li>
                <span class="instrument-name">Drums</span>
                <input type="range" class="volume-control" id="volume-drums" min="0" max="1" step="0.01" value="1" />
            </li>
            <li>
                <span class="instrument-name">Other</span>
                <input type="range" class="volume-control" id="volume-other" min="0" max="1" step="0.01" value="1" />
            </li>
        </ul>
        <audio id="audio-player" controls>
            <source src="{{ audio_file_url }}" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        // Map individual sliders to specific audio channels
        const audioPlayer = document.getElementById('audio-player');

        document.getElementById('volume-voice').addEventListener('input', function() {
            const volume = this.value;
            console.log('Voice volume set to: ' + volume);
        });

        document.getElementById('volume-guitar').addEventListener('input', function() {
            const volume = this.value;
            console.log('Guitar volume set to: ' + volume);
        });

        document.getElementById('volume-bass').addEventListener('input', function() {
            const volume = this.value;
            console.log('Bass volume set to: ' + volume);
        });

        document.getElementById('volume-piano').addEventListener('input', function() {
            const volume = this.value;
            console.log('Piano volume set to: ' + volume);
        });

        document.getElementById('volume-drums').addEventListener('input', function() {
            const volume = this.value;
            console.log('Drums volume set to: ' + volume);
        });

        document.getElementById('volume-other').addEventListener('input', function() {
            const volume = this.value;
            console.log('Other volume set to: ' + volume);
        });

        window.addEventListener('beforeunload', function() {
            fetch('/cleanup');
        });
    </script>
</body>
</html>
