<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Analyzer</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #212121;
            color: #98FCFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #loadingContainer {
            display: none;
            width: 50%;
            background-color: #f3f3f3;
            border: 1px solid #ddd;
            border-radius: 5px;
            height: 20px;
            margin-top: 10px;
            position: relative;
        }

        #loadingBar {
            display: block;
            height: 100%;
            background-color: #4caf50;
            width: 0;
            border-radius: 5px;
            transition: width 0.4s;
        }

        #loadingText {
            display: none;
            font-size: 1.2em;
            text-align: center;
            margin: 20px 0;
            color: #98FCFF;
        }

        .input-group {
            margin-bottom: 15px;
        }

        select, input[type="url"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #dddddd;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Music Analyzer</h1>
    <p>Upload an MP3 file to analyze instruments and tempo.</p>

    <form id="uploadForm" enctype="multipart/form-data">
        <div class="input-group">
            <input type="file" id="fileInput" name="file" accept="audio/*" required>
        </div>
        <div>
            <button type="submit">Analyze</button>
        </div>
    </form>

    <div id="loadingText">Loading...</div>
    <div id="loadingContainer">
        <div id="loadingBar"></div>
    </div>
    <div id="results"></div>
    <div id="error"></div>

    <script src="/static/app.js"></script>
    <script>
        function checkProgress() {
            fetch('/progress')
            .then(response => response.json())
            .then(data => {
                document.getElementById('progressBar').value = data.progress;
                if (data.progress === 100) {
                    window.location.href = '/results';
                }
            });
        }
    </script>    
</body>
</html>
