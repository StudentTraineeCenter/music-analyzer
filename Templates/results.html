<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            font-size: 20px;
        }

        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
        }

        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }

        #results-container {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
        }

        .volume-control {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button id="backButton" onclick="window.location.href = '/';">Back</button>
    
    <div id="results-container">
        <h1>Music Analysis Results</h1>
        <p>Tempo: {{ tempo }} BPM</p>
        <h2>Instruments:</h2>
        <ul id="instruments-list">
            {% for instrument in instruments %}
                <li>
                    {{ instrument }}
                    <input type="range" class="volume-control" id="volume-{{ loop.index }}" min="0" max="1" step="0.01" value="1" />
                    <label for="volume-{{ loop.index }}"></label>
                </li>
            {% endfor %}
        </ul>
        <audio id="audio-player" controls>
            <source src="{{ audio_file_url }}" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        window.addEventListener('beforeunload', function() {
            fetch('/cleanup');
        });

        document.querySelectorAll('.volume-control').forEach(function(slider) {
            slider.addEventListener('input', function(event) {
                const audioPlayer = document.getElementById('audio-player');
                const volume = event.target.value;
                audioPlayer.volume = volume;  // Nastaví hlasitost audio přehrávače
            });
        });
    </script>
</body>
</html>
